<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Blog preview card</title>

  <link
    href="https://fonts.googleapis.com/css?family=Figtree:300,regular,500,600,700,800,900,300italic,italic,500italic,600italic,700italic,800italic,900italic"
    rel="stylesheet" />

  <link rel="stylesheet" href="style.css">
  </link>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <div class="container">

    <div class="Blog-card">
      <img class="blog-card-img" src="assets/images/illustration-article.svg">

      <div class="wrapper">
        <button id="learning">Learning</button>
        <h4>Published 21 Dec 2023</h4>
        <h1>HTML & CSS foundations</h1>
        <p>These languages are the backbone of every website, defining structure content, and presentation.</p>
      </div>

      <div class="name-and-profile">
        <img class="avatar" src="assets/images/image-avatar.webp" alt="profile">
        <h5 class="name">Greg Hooper</h5>
      </div>

    </div>
